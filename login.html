<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style_login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="form-section">
      <div class="switch" id="switch">
        <div class="row">
          <!--<img class="logo" src="Aikdhi.jpeg"  /> -->
          <h1>Aikdhi<hr></h1>
        </div>
        <h4>Who are we?<br></h4>
        <p>
            We are a group of individuals who are passionate about creating high-quality, user-friendly websites and web applications.		
        </p>
      </div>
      <div class="login-form center">
        <h1>Sign Up</h1>
        <label for="">Email:</label>
        <input class="form-input" type="text" />
        <label for="">Password:</label>
        <input class="form-input" type="password" />
        <label for="">Repeat Password:</label>
        <input class="form-input" type="password" />
        <button class="btn-switch green">Sign Up</button>
        <p>
          Already have an account?<span class="register-link" id="login"
            >Login</span
          >
        </p>
      </div>
      <div class="signup-form center">
        <h1>Login</h1>
        <label for="">Email:</label>
        <input class="form-input" type="text" />
        <label for="">Password:</label>
        <input class="form-input" type="password" />
        <button class="btn-switch">Login</button>
        <p>
          Don't have account yet?<span class="register-link" id="signup"
            >Register</span
          >
        </p>
      </div>
    </div>
    <script src="assets/js/script_login.js"></script>
  </body>
</html>
